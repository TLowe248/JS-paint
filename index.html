<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body oncontextmenu="return false;">
    <!-- The drawing area -->
    <canvas id="canvas" width="800", height="800" oncontextmenu="return false;"></canvas>
    <!-- The tools. increase brush size, decrease brush size, change color, save.-->
    <div class="toolbox">
        <button id="decrease"><img src="images/minus.png" alt=""></button>
        <span id="size">20</span>
        <button id="increase"><img src="images/plus.png" alt=""></button>
        <input type="color" id="color">
        <button id="clear"><img src="images/clear.png" alt=""></button>
        <input type="checkbox" id="fill">
        <a href="#" id="save" download=""><img src="images/save.png" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
